<app-header>
</app-header>

<ion-content class="ion-padding">
    <h5>Valor del Dólar y Euro Hoy</h5>
    <ion-list>
        <ion-item>
            <ion-label>1 {{infoDolar?.codigo}} = {{infoDolar?.valor}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>1 {{infoEU?.codigo}} = {{infoEU?.valor}}</ion-label>
        </ion-item>
    </ion-list>
    <h5>Convertir pesos Chilenos</h5>
    <ion-item counter="true">
        <ion-label position="floating">Pesos Chilenos</ion-label>
        <ion-input type="number" [(ngModel)]="pesoChileno" maxlength="20"></ion-input>
    </ion-item>
    <div class="cajaBotones">
        <ion-button id="bto_dolar" (click)="ConvertirDolar()">Dolar</ion-button>
        <ion-button id="bto_euro" (click)="ConvertirEuro()">Euro</ion-button>
        <ion-button (click)="limpiarCampo()">Limpiar</ion-button>
    </div>
    <h5>Resultado Conversión</h5>
    <ion-item>
        <ion-label>{{transformacion}}</ion-label>
    </ion-item>

</ion-content>
